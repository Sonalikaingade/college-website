<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="login.css" />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
    />

    <title>Register</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">
        <img
          src="images/logo1.png"
          width="50"
          height="50"
          alt=""
          class="img-fluid rounded-circle"
        />
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="homepage.html"
              >Home <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="upload.html">Upload</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="addcourse.html">Add course</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Logout</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="body">
      <div class="container">
        <div class="row px-3">
          <div class="col-lg-10 col-xl-9 card flex-row mx-auto px-0">
            <div class="img-right d-none d-md-flex"></div>

            <div class="card-body">
              <h4 class="title text-center mt-4">Create an account</h4>
              <form class="form-box px-3">
                <div class="form-input">
                  <span><i class="fa fa-user"></i></span>
                  <input
                    type="text"
                    name=""
                    placeholder="Name"
                    tabindex="10"
                    required
                  />
                </div>
                <div class="form-input">
                  <span><i class="fa fa-envelope-o"></i></span>
                  <input
                    type="email"
                    name=""
                    placeholder="Email Address"
                    tabindex="10"
                    required
                  />
                </div>
                <div class="form-input">
                  <span><i class="fa fa-key"></i></span>
                  <input
                    type="password"
                    name=""
                    placeholder="Password"
                    required
                  />
                </div>

                <div class="mb-3">
                  <button
                    type="submit"
                    class="d-grid gap-2 col-6 mx-auto d-flex justify-content-center align-items-center"
                  >
                    <h5>Register</h5>
                  </button>
                </div>

                <hr class="my-4" />

                <div class="text-center mb-2">
                  Already have an account?
                  <a href="index.html" class="register-link"> Login here </a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
